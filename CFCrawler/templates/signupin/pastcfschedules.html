{% extends "signupin/base.html" %}
{% block body_block %}
<div class="jumbotron">
    <h2>Codeforces Past Contests ...</h2>
</div>
<div class="container">
    <div class="list-group">
    {% for cnt in cntdata %}
        <div class="list-group-item bg-light list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1"><a href="https://codeforces.com/contests/{{ cnt.cid }}">{{ cnt.cname }}</a></h5>
                <a href="https://codeforces.com/contest/{{ cnt.cid }}/standings"><small class="text-muted">Rankings</small></a>
            </div>
            <p class="mb-1">{{ cnt.date }}</p>
            <p class="mb-1">{{ cnt.time }}</p>
        </div>
    {% endfor %}
    </div>
</div>
<br>
{% endblock %}
